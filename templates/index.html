<!DOCTYPE html>
<html lang=”en”>
<head>
    <meta charset="UTF-8">

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/mainpage.css') }}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Banking Churn Prediction</title>
</head>
<body><div class="bod">
    <div class="cl">
      <h1 style="color: #FFF">Banking Churn Prediction</h1>
  <form action="/predict" method="POST">

    <div id="entries">
        <input type="text" name="CreditScore" class="form-control" placeholder="CreditScore">
        <input type="text" name="Geography" class="form-control" placeholder="Geography">
        <input type="text" name="Gender" class="form-control" placeholder="Gender">
        <input type="text" name="Age" class="form-control" placeholder="Age">
        <input type="text" name="Tenure" class="form-control" placeholder="Tenure">

        <input type="text" name="Balance" class="form-control" placeholder="Balance">
        <input type="text" name="NumOfProducts" class="form-control" placeholder="NumOfProducts">
        <input type="text" name="HasCrCard" class="form-control" placeholder="HasCrCard">
        <input type="text" name="IsActiveMember" class="form-control" placeholder="IsActiveMember">
        <input type="text" name="EstimatedSalary" class="form-control" placeholder="EstimatedSalary">
    </div>
        <button class="button" type="submit" name="submitBtn"><span>Submit </span></button>



  </form>
	<h3 style="color: white;">
	{{predicted_value}}
	</h3>

</div>
</div>



</body>
</html>
